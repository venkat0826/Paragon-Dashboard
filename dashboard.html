<!DOCTYPE html>
<html>
<head>
    <title>Restricted Products Seller Appeals Dashboard</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.17.0/xlsx.full.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --amazon-purple: #f0f1ff;
            --amazon-dark: #232f3e;
            --amazon-orange: #ff9900;
        }

        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: url('background.png') no-repeat center top;
            background-size: contain;
            background-color: #f5f5f5;
        }

        .header {
            background-color: rgba(240, 241, 255, 0.9);
            padding: 15px 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        .logo-container {
            display: flex;
            align-items: center;
            gap: 20px;
        }

        .logo-item {
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .dashboard {
            max-width: 1400px;
            margin: 20px auto;
            padding: 20px;
        }

        .main-content {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 20px;
        }

        .card {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            backdrop-filter: blur(5px);
        }

        .stats-container {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
            margin-bottom: 20px;
        }

        .stat-box {
            background: var(--amazon-dark);
            color: white;
            padding: 15px;
            border-radius: 8px;
            text-align: center;
        }

        .button {
            background-color: var(--amazon-orange);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
            font-weight: bold;
        }

        .button:hover {
            background-color: #e88a00;
        }

        .button.delete {
            background-color: #dc3545;
        }

        .button.delete:hover {
            background-color: #c82333;
        }

        .file-upload {
            margin-bottom: 20px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th, td {
            border: 1px solid #ddd;
            padding: 12px;
            text-align: left;
        }

        th {
            background-color: var(--amazon-dark);
            color: white;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: inline-block;
            width: 150px;
            font-weight: bold;
        }

        .form-group input, .form-group select {
            padding: 8px;
            width: 250px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }

        .chart-container {
            height: 300px;
            margin-bottom: 20px;
        }
    </style>
</head>

<body>
    <div class="header">
        <div class="logo-container">
            <div class="logo-item">
                <i class="fab fa-amazon fa-2x"></i>
                <span>Amazon</span>
            </div>
            <div class="logo-item">
                <i class="fas fa-box fa-2x"></i>
                <span>RP</span>
            </div>
            <div class="logo-item">
                <i class="fas fa-shield-alt fa-2x"></i>
                <span>SA</span>
            </div>
        </div>
        <div class="header-section">
            <button class="button" onclick="exportToCSV()" style="margin-right: 10px;">
                <i class="fas fa-download"></i> Export to CSV
            </button>
            <button class="button delete" onclick="clearData()">
                <i class="fas fa-trash"></i> Clear All Data
            </button>
        </div>
    </div>

    <div class="dashboard">
        <div class="main-content">
            <!-- Case Information Form -->
            <div class="card">
                <h2>Case Information</h2>
                <form id="caseForm">
                    <div class="form-group">
                        <label>Case ID:</label>
                        <input type="text" id="caseId" required>
                    </div>
                    <div class="form-group">
                        <label>Case Type:</label>
                        <select id="caseType" required>
                            <option value="">Select Case Type</option>
                            <option value="Core">Core</option>
                            <option value="SME">SME</option>
                            <option value="SEP">SEP</option>
                            <option value="Intimate">Intimate</option>
                            <option value="Bulk">Bulk</option>
                            <option value="GRU">GRU</option>
                            <option value="Photon">Photon</option>
                            <option value="Intimate SME">Intimate SME</option>
                            <option value="Vendor Appeal">Vendor Appeal</option>
                            <option value="GP Appeal">GP Appeal</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label>Reason Code:</label>
                        <select id="reasonCode" required>
                            <option value="">Select Reason</option>
                            <option value="PAA">PAA</option>
                            <option value="PMA">PMA</option>
                            <option value="No Path">No Path</option>
                            <option value="Reinstate">Reinstate</option>
                            <option value="Live">Live</option>
                            <option value="Acknowledgement">Acknowledgement</option>
                            <option value="Transfer">Transfer</option>
                            <option value="Initial Validation">Initial Validation</option>
                            <option value="ASIN Review">ASIN Review</option>
                            <option value="Blurbing">Blurbing</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label>Status:</label>
                        <select id="status" required>
                            <option value="Work-in-Progress">Work-in-Progress</option>
                            <option value="Resolved">Resolved</option>
                            <option value="Pending Amazon Action">Pending Amazon Action</option>
                            <option value="Pending Merchant Action">Pending Merchant Action</option>
                        </select>
                    </div>
                    <button type="submit" class="button">Add Case</button>
                </form>
            </div>

            <!-- Performance Metrics -->
            <div class="card">
                <h2>Performance Metrics</h2>
                <div class="chart-container">
                    <canvas id="caseChart"></canvas>
                </div>
            </div>
        </div>

        <!-- Statistics -->
        <div class="stats-container">
            <div class="stat-box">
                <h3>Total Cases</h3>
                <p id="totalCases">0</p>
            </div>
            <div class="stat-box">
                <h3>Cases Today</h3>
                <p id="casesToday">0</p>
            </div>
        </div>

        <!-- File Upload -->
        <div class="card file-upload">
            <h2>Import Cases</h2>
            <input type="file" id="fileUpload" accept=".xlsx,.xls,.csv" />
            <button class="button" onclick="handleFileUpload()">
                <i class="fas fa-upload"></i> Upload Data
            </button>
        </div>

        <!-- Case Table -->
        <div class="card">
            <h2>Case History</h2>
            <table id="caseTable">
                <thead>
                    <tr>
                        <th>Case ID</th>
                        <th>Case Type</th>
                        <th>Reason Code</th>
                        <th>Status</th>
                        <th>Created Date</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>
    </div>

    <script>
        let cases = [];

        function initializeChart() {
            const ctx = document.getElementById('caseChart').getContext('2d');
            caseChart = new Chart(ctx, {
                type: 'bar',
                data: {
                    labels: [],
                    datasets: [{
                        label: 'Cases by Date',
                        data: [],
                        backgroundColor: '#ff9900',
                        borderColor: '#232f3e',
                        borderWidth: 1
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    scales: {
                        x: {
                            grid: {
                                display: false
                            }
                        },
                        y: {
                            beginAtZero: true,
                            grid: {
                                color: '#e0e0e0'
                            }
                        }
                    },
                    plugins: {
                        legend: {
                            position: 'top',
                        },
                        title: {
                            display: true,
                            text: 'Daily Case Distribution'
                        }
                    },
                    barPercentage: 0.8,
                    categoryPercentage: 0.9
                }
            });
        }

        document.getElementById('caseForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const caseData = {
                caseId: document.getElementById('caseId').value,
                caseType: document.getElementById('caseType').value,
                reasonCode: document.getElementById('reasonCode').value,
                status: document.getElementById('status').value,
                createdDate: new Date().toLocaleDateString()
            };

            cases.push(caseData);
            updateDashboard();
            this.reset();
        });

        function handleFileUpload() {
            const file = document.getElementById('fileUpload').files[0];
            if (!file) {
                alert('Please select a file first!');
                return;
            }

            const reader = new FileReader();
            reader.onload = function(e) {
                try {
                    const data = new Uint8Array(e.target.result);
                    const workbook = XLSX.read(data, {
                        type: 'array',
                        cellDates: true,
                        dateNF: 'm/d/yyyy'
                    });

                    const sheet = workbook.Sheets['Sheet1'];
                    if (!sheet) {
                        throw new Error('Sheet1 not found in Excel file');
                    }

                    const jsonData = XLSX.utils.sheet_to_json(sheet, {
                        raw: false,
                        defval: '',
                        header: 'A'
                    });

                    cases = [];

                    for (let i = 1; i < jsonData.length; i++) {
                        const row = jsonData[i];
                        const caseData = {
                            caseId: row.B || '',
                            caseType: row.C || '',
                            reasonCode: row.D || '',
                            status: row.E || '',
                            createdDate: row.A || ''
                        };
                        cases.push(caseData);
                    }

                    updateDashboard();
                    console.log('Processed cases:', cases);
                    alert(`Successfully imported ${cases.length} cases`);
                } catch (error) {
                    console.error('Error details:', error);
                    alert('Error processing file. Please check console for details.');
                }
            };

            reader.readAsArrayBuffer(file);
        }

        function updateDashboard() {
            updateTable();
            updateStats();
            updateChart();
            saveCases();
        }

        function updateTable() {
            const tbody = document.querySelector('#caseTable tbody');
            tbody.innerHTML = '';
            
            cases.forEach(caseData => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${caseData.caseId}</td>
                    <td>${caseData.caseType}</td>
                    <td>${caseData.reasonCode}</td>
                    <td>${caseData.status}</td>
                    <td>${caseData.createdDate}</td>
                `;
                tbody.appendChild(row);
            });
        }

        function updateStats() {
            document.getElementById('totalCases').textContent = cases.length;
            
            const today = new Date().toDateString();
            const casesToday = cases.filter(caseData => 
                new Date(caseData.createdDate).toDateString() === today
            ).length;
            document.getElementById('casesToday').textContent = casesToday;
        }

        function updateChart() {
            const dailyCounts = {};
            cases.forEach(caseData => {
                const date = caseData.createdDate;
                dailyCounts[date] = (dailyCounts[date] || 0) + 1;
            });

            const labels = Object.keys(dailyCounts).sort();
            const data = labels.map(date => dailyCounts[date]);

            caseChart.data.labels = labels;
            caseChart.data.datasets[0].data = data;
            caseChart.update();
        }

        function exportToCSV() {
            const headers = ['Case ID', 'Case Type', 'Reason Code', 'Status', 'Created Date'];
            const csvData = cases.map(caseData => [
                caseData.caseId,
                caseData.caseType,
                caseData.reasonCode,
                caseData.status,
                caseData.createdDate
            ]);

            const csvContent = [
                headers.join(','),
                ...csvData.map(row => row.join(','))
            ].join('\n');

            const blob = new Blob([csvContent], { type: 'text/csv' });
            const url = window.URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.setAttribute('hidden', '');
            a.setAttribute('href', url);
            a.setAttribute('download', 'case_data.csv');
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
        }

        function clearData() {
            if (confirm('Are you sure you want to clear all data? This cannot be undone!')) {
                cases = [];
                localStorage.removeItem('cases');
                caseChart.data.labels = [];
                caseChart.data.datasets[0].data = [];
                caseChart.update();
                updateDashboard();
                alert('All data has been cleared!');
            }
        }

        function saveCases() {
            localStorage.setItem('cases', JSON.stringify(cases));
        }

        function loadCases() {
            const savedCases = localStorage.getItem('cases');
            if (savedCases) {
                cases = JSON.parse(savedCases);
                updateDashboard();
            }
        }

        document.addEventListener('DOMContentLoaded', function() {
            initializeChart();
            loadCases();
        });
    </script>
</body>
</html>
